<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="main-container">
            <div class="background-picture">
                <div class="logo-container">
                    <div class="logo">
                        <img src="odin-image.png"/>
                        <p>ODIN</p>
                    </div>
                </div>
                <div class="credit-text">Photo by <a href="https://unsplash.com/@cdsaunders04?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">CARTER SAUNDERS</a> on <a href="https://unsplash.com/photos/a-stack-of-waffles-sitting-on-top-of-a-table-rSLhDvWzNRE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
            </div>
            <div class="form-container">
                <div class="title-text">
                    <p>This is not a real online service! You know you need something
                       like this in your life to help you realize your deepest dreams. <br>
                       Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form">
                    <p>Let's do this!</p>
                    <form class="form-input-container" action="" method="get" required>
                        <div class="entry">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first-name" name="fname" minlength="1">
                        </div>
                        <div class="entry">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last-name" name="lname">
                        </div>
                        <div class="entry">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="mail">
                        </div>
                        <div class="entry">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="user-number">
                        </div>
                        <div class="entry">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="passkey" required>
                        </div>
                        <div class="entry">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="passkey-confirm" required>
                        </div>
                    </form>
                </div>
                <div class="submission-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
